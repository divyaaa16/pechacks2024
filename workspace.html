<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inclusive Job Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
        .job-card {
            display: flex;
            align-items: center;
        }
        .job-icon {
            font-size: 3rem;
            margin-right: 16px;
            color: #4C97FF;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-4 py-3 flex items-center justify-between">
            <a href="#" class="text-lg font-bold text-orange-500">Inclusive Job Portal</a>
        </nav>
    </header>


    <!-- Job Listings Section -->
    <section class="py-16">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold text-center mb-8">Job Opportunities for All</h1>
            <div id="jobList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Job Cards will be dynamically loaded here -->
            </div>
        </div>
    </section>


    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-400">&copy; 2024 Inclusive Job Portal. All rights reserved.</p>
        </div>
    </footer>


    <!-- JavaScript -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where, orderBy } 
        from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5SWLYarBZsy-GQNqNWaOEGvwCgU5C6Ns",
            authDomain: "skillsync-8da60.firebaseapp.com",
            projectId: "skillsync-8da60",
            storageBucket: "skillsync-8da60.firebasestorage.app",
            messagingSenderId: "1004601660354",
            appId: "1:1004601660354:web:0de9a095c56e5940f93c5b",
            measurementId: "G-73RXN0WS7X"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function displayJobs() {
            const jobList = document.getElementById('jobList');
            jobList.innerHTML = '';

            try {
                const jobsQuery = query(
                    collection(db, "jobs"),
                    where("status", "==", "active"),
                    orderBy("postedAt", "desc")
                );

                const snapshot = await getDocs(jobsQuery);
                
                snapshot.forEach(doc => {
                    const job = doc.data();
                    jobList.innerHTML += `
                        <div class="bg-white p-6 rounded-lg shadow-lg text-left">
                            <div class="job-card">
                                <i class="${job.icon || 'fas fa-briefcase'} job-icon"></i>
                                <div>
                                    <h2 class="text-2xl font-semibold text-blue-600">${job.jobTitle || job.title}</h2>
                                    <p class="text-gray-700 mb-2">${job.jobDescription || job.description}</p>
                                    <p class="text-gray-600"><strong>Suitable for:</strong> ${job.suitableFor.join(', ')}</p>
                                    <p class="text-gray-600"><strong>Company:</strong> ${job.companyName}</p>
                                    <p class="text-gray-600"><strong>Location:</strong> ${job.location}</p>
                                    <p class="text-gray-600"><strong>Salary:</strong> ${job.salary}</p>
                                    <p class="text-gray-600"><strong>Qualifications:</strong> ${job.qualifications.join(', ')}</p>
                                    <button onclick="applyForJob('${doc.id}')" 
                                            class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                                        Apply Now
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error("Error fetching jobs:", error);
                jobList.innerHTML = '<p class="text-red-500 text-center">Error loading jobs. Please try again later.</p>';
            }
        }

        // Call displayJobs when page loads
        displayJobs();

        // Make applyForJob function available globally
        window.applyForJob = function(jobId) {
            // Implement job application logic here
            alert('Application feature coming soon!');
        };
    </script>
</body>
</html>
