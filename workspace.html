<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inclusive Job Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-4 py-3 flex items-center justify-between">
            <a href="#" class="text-lg font-bold text-orange-500">Inclusive Job Portal</a>
        </nav>
    </header>

    <!-- Job Listings Section -->
    <section class="py-16">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold text-center mb-8">Job Opportunities for All</h1>
            <div id="jobList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Job Cards will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-400">&copy; 2024 Inclusive Job Portal. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        const jobs = [
            { title: "Software Engineer", description: "Develop and maintain software solutions using Python and Java.", targetGroup: ["Normal", "Mobility Issues"], link: "https://example.com/software", company: "TechWorld Inc.", location: "Remote" },
            { title: "Data Scientist", description: "Analyze data to derive insights and build predictive models.", targetGroup: ["Normal"], link: "https://example.com/data-sci", company: "DataViz Corp.", location: "New York, USA" },
            { title: "Accessibility Tester", description: "Test and improve website accessibility for compliance with WCAG standards.", targetGroup: ["Blind", "Mobility Issues"], link: "https://example.com/access-test", company: "Inclusive Web", location: "Remote" },
            { title: "Customer Support Executive", description: "Provide customer support via chat and email.", targetGroup: ["Normal", "Hearing Impaired"], link: "https://example.com/support", company: "HelpConnect", location: "Delhi" },
            { title: "Content Writer", description: "Write engaging content for blogs, articles, and social media platforms.", targetGroup: ["Normal", "Blind"], link: "https://example.com/content", company: "CreativeThink", location: "Remote" },
            { title: "Graphic Designer", description: "Design visual content using tools like Adobe Photoshop and Illustrator.", targetGroup: ["Normal", "Mobility Issues"], link: "https://example.com/design", company: "PixelCraft", location: "London, UK" },
            { title: "Digital Marketer", description: "Plan and execute marketing campaigns using SEO and social media platforms.", targetGroup: ["Normal", "Visually Impaired"], link: "https://example.com/marketing", company: "MarketMania", location: "Remote" },
        ];

        function displayJobs() {
            const jobList = document.getElementById('jobList');
            jobList.innerHTML = '';

            jobs.forEach(job => {
                jobList.innerHTML += `
                    <div class="bg-white p-6 rounded-lg shadow-lg text-left">
                        <h2 class="text-2xl font-semibold text-blue-600">${job.title}</h2>
                        <p class="text-gray-700 mb-2">${job.description}</p>
                        <p class="text-gray-600"><strong>Target Group:</strong> ${job.targetGroup.join(', ')}</p>
                        <p class="text-gray-600"><strong>Company:</strong> ${job.company}</p>
                        <p class="text-gray-600"><strong>Location:</strong> ${job.location}</p>
                        <a href="${job.link}" target="_blank" class="block mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg text-center hover:bg-blue-700">Apply Now</a>
                    </div>
                `;
            });
        }

        // Call the function to display jobs on page load
        displayJobs();
    </script>
</body>
</html>
