<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Livelihood Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Hero Section -->
    <section class="wave-bg text-white py-16 bg-gradient-to-r from-blue-500 to-purple-500">
        <div class="container mx-auto px-4">
            <div class="max-w-3xl mx-auto text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-bold mb-6">India's First AI-Powered Livelihood Platform</h1>
                <p class="text-xl mb-8">for Persons with Disabilities</p>
                <!-- Job Search Form -->
                <div class="bg-white rounded-lg p-4 shadow-lg">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <select id="disabilityType" class="w-full p-3 rounded-lg border border-gray-300 text-gray-700">
                            <option value="">Select Disability Type</option>
                            <option value="Normal">Normal</option>
                            <option value="Mobility Issues">Mobility Issues</option>
                            <option value="Blind">Blind</option>
                            <option value="Hearing Impaired">Hearing Impaired</option>
                            <option value="Visually Impaired">Visually Impaired</option>
                        </select>
                        <select id="location" class="w-full p-3 rounded-lg border border-gray-300 text-gray-700">
                            <option value="">Select Location</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Remote">Remote</option>
                            <option value="New York, USA">New York, USA</option>
                            <option value="London, UK">London, UK</option>
                        </select>
                        <select id="qualification" class="w-full p-3 rounded-lg border border-gray-300 text-gray-700">
                            <option value="">Select Qualification</option>
                            <option value="10th">10th Pass</option>
                            <option value="12th">12th Pass</option>
                            <option value="Graduate">Graduate</option>
                            <option value="Postgraduate">Post Graduate</option>
                        </select>
                    </div>
                    <button onclick="searchJobs()" class="w-full md:w-auto mt-4 bg-orange-500 text-white px-8 py-3 rounded-lg hover:bg-orange-600 transition duration-300">
                        Find Jobs
                    </button>
                </div>
            </div>
            <!-- Job Results -->
            <div id="jobResults" class="bg-white rounded-lg p-4 shadow-lg"></div>
        </div>
    </section>

    <script>
        // Hardcoded Jobs Data
        const jobs = [
            { title: "Software Engineer", description: "Develop and maintain software solutions using Python and Java.", targetGroup: ["Normal", "Mobility Issues"], link: "https://example.com/software", company: "TechWorld Inc.", location: "Remote" },
            { title: "Data Scientist", description: "Analyze data to derive insights and build predictive models.", targetGroup: ["Normal"], link: "https://example.com/data-sci", company: "DataViz Corp.", location: "New York, USA" },
            { title: "Accessibility Tester", description: "Test and improve website accessibility for compliance with WCAG standards.", targetGroup: ["Blind", "Mobility Issues"], link: "https://example.com/access-test", company: "Inclusive Web", location: "Remote" },
            { title: "Customer Support Executive", description: "Provide customer support via chat and email.", targetGroup: ["Normal", "Hearing Impaired"], link: "https://example.com/support", company: "HelpConnect", location: "Delhi" },
            { title: "Content Writer", description: "Write engaging content for blogs, articles, and social media platforms.", targetGroup: ["Normal", "Blind"], link: "https://example.com/content", company: "CreativeThink", location: "Remote" },
            { title: "Graphic Designer", description: "Design visual content using tools like Adobe Photoshop and Illustrator.", targetGroup: ["Normal", "Mobility Issues"], link: "https://example.com/design", company: "PixelCraft", location: "London, UK" },
            { title: "Digital Marketer", description: "Plan and execute marketing campaigns using SEO and social media platforms.", targetGroup: ["Normal", "Visually Impaired"], link: "https://example.com/marketing", company: "MarketMania", location: "Remote" },
        ];

        // Function to Filter and Display Jobs
        function searchJobs() {
            const disabilityType = document.getElementById('disabilityType').value;
            const location = document.getElementById('location').value;
            const qualification = document.getElementById('qualification').value;

            const filteredJobs = jobs.filter(job =>
                (!disabilityType || job.targetGroup.includes(disabilityType)) &&
                (!location || job.location === location)
            );

            const jobResults = document.getElementById('jobResults');
            jobResults.innerHTML = '';

            if (filteredJobs.length === 0) {
                jobResults.innerHTML = '<p class="text-center text-gray-700">No jobs found matching your criteria.</p>';
            } else {
                filteredJobs.forEach(job => {
                    jobResults.innerHTML += `
                        <div class="mb-4 p-4 border rounded-lg shadow-md">
                            <h3 class="text-xl font-bold">${job.title}</h3>
                            <p>${job.description}</p>
                            <p><strong>Company:</strong> ${job.company}</p>
                            <p><strong>Location:</strong> ${job.location}</p>
                            <a href="${job.link}" target="_blank" class="text-blue-500 underline">Apply Now</a>
                        </div>
                    `;
                });
            }
        }
    </script>
</body>
</html>
